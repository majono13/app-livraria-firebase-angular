<form [formGroup]="clienteForm" (ngSubmit)="submit()" #form="ngForm">

  <div>
    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Digite o nome do cliente.." formControlName="nome">
        <mat-error>
          Campo inválido
        </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Sobrenome</mat-label>
      <input type="text" matInput placeholder="Digite o sobrenome do cliente..." formControlName="sobrenome">
      <mat-error>
        Campo inválido
      </mat-error>
      </mat-form-field>
  </div>

<div>
  <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input type="text" matInput placeholder="Digite o telefone do cliente.." formControlName="telefone">
      <mat-error>
        Campo inválido
      </mat-error>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input type="text" matInput placeholder="Digite o email do cliente..." formControlName="email">
      <mat-error>
        Campo inválido
      </mat-error>
  </mat-form-field>
</div>

<div>
  <label>Adicionar aos Favoritos: </label>
  <mat-radio-group formControlName="favoritosField">
    <mat-radio-button  value="1">Sim</mat-radio-button>
    <mat-radio-button  value="0">Não</mat-radio-button>
  </mat-radio-group>
</div>

<button mat-flat-button color="primary" type="submit" [disabled]="!clienteForm.valid">Salvar</button>
</form>

<button type="cancel" class="button-cancel" mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
