<section>
  <h1> Cadastre-se</h1>
  <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Digite seu nome" formControlName="nome">
      </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input matInput placeholder="Digite seu sobrenome" formControlName="sobrenome">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Digite seu e-mail" formControlName="email">
        </mat-form-field>
    </div>

    <div class="input-senha">
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Digite sua senha"formControlName="senha1">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirme sua senha</mat-label>
        <input type="password" matInput placeholder="Digite sua senha" formControlName="senha2">
      </mat-form-field>
    </div>
    <button type="submit" mat-flat-button color="primary" [disabled]="!formRegistro.valid"> Conclu√≠do</button>
  </form>
</section>
