<div class="edite">
  <form [formGroup]="clienteEdite" (submit)="submit()" #form="ngForm">

    <div>
      <mat-form-field appearance="outline">
          <mat-label>Nome do Cliente</mat-label>
          <input type="text" matInput placeholder="Editar nome do cliente..." formControlName="nome">
          <mat-error>
            Campo inv치lido
          </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Sobrenome</mat-label>
        <input type="text" matInput placeholder="Editar sobrenome do cliente..." formControlName="sobrenome">
        <mat-error>
          Campo inv치lido
        </mat-error>
        </mat-form-field>
    </div>

  <div>
    <mat-form-field appearance="outline">
        <mat-label>Email do cliente</mat-label>
        <input type="texte" matInput placeholder="Editar email..." formControlName="email">
        <mat-error>
          Campo inv치lido
        </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input type="texte" matInput placeholder="Editar telefone do cliente..." formControlName="telefone">
      <mat-error>
        Campo inv치lido
      </mat-error>
    </mat-form-field>
  </div>

  <button mat-flat-button color="primary" type="submit"[disabled]="!clienteEdite.valid">Salvar</button>

  <button type="cancel" class="button-cancel" mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
  </form>

</div>
